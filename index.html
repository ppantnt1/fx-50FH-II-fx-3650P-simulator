<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>fx-50FH II/fx-3650P simulator</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="DisplayWindow" class="modal">
      <div class="DisplayContent">
        <p id="DisplayMessage">Some text in the Modal..</p>
        <input id="input" class="input"><br>
        <button type="button" class="ibtn" onclick=exe()>EXE</button>
        <button type="button" class="ibtn" onclick=tofrac()>To Frac</button>
        <button type="button" class="ibtn" onclick=ac()>AC</button>
      </div>
    </div>
    <div class="form-floating" id="container" style="width: 100%">
      <label for="code">Program</label>
        <code>
          <textarea class="form-control" placeholder="" id="code" style="height: 150px;box-sizing:border-box; width: 100%;resize:vertical;" ></textarea>
        </code>
      <button type="button" onclick=runCode()>Run</button>
      <button type="button" id="ModeButton" onclick=changeMode()></button>
      <br>
    </div>
    <script src="./script.js"></script>
    <script src="./operatordef.js"></script>
    <script src="./eval.js"></script>
    <script src="./numclass.js"></script>
    <script src="./IO.js"></script>
  </body>
</html>
